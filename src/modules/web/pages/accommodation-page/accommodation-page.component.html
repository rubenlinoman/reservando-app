<div class="container pb-5">
  <h2 class="my-3" align="center">El alojamiento que estabas buscando</h2>
  <mat-card
  class="accommodation-card my-3" *ngFor="let accommodation of obs | async">
    <div class="row p-3">
      <div class="col-md-4">
        <img
          mat-card-xl-image
          class="img-fluid rounded"
          [src]="apiUrl + '/' + 'images/' + accommodation.imagen"
          alt="{{accommodation.nombreAlojamiento}}"
        />
      </div>
      <div class="col-md-8">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{accommodation.nombreAlojamiento}}</mat-card-title>
            <mat-card-subtitle>{{accommodation.ciudad}}</mat-card-subtitle>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content class="my-3">
          {{accommodation.descripcion}}
        </mat-card-content>
      </div>

    </div>
  </mat-card>

  <div class="row">
    <div class="col-12">
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
