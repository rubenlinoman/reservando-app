<section class="py-5">
  <h2 align="center">Los mejores alojamientos en los mejores lugares</h2>
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row justify-content-center">
      <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 mb-5" *ngFor="let accommodation of accommodations.slice(0, 8)">
        <div class="card h-100">
          <!-- Oferta badge-->
          <div
            *ngIf="accommodation.enOferta"
            class="badge bg-dark text-white position-absolute"
            style="top: 0.5rem; right: 0.5rem">Oferta
          </div>
          <!-- Imagen -->
          <img class="card-img-top" [src]="apiUrl + '/' + 'images/' + accommodation.imagen" alt="{{accommodation.nombreAlojamiento}}" />
          <!-- Detalles -->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Nombre alojamiento y lugar -->
              <h5 class="fw-bolder">{{accommodation.nombreAlojamiento}}</h5>
              <h5 class="fw-bolder">{{accommodation.ciudad}}</h5>
              <!-- Precio -->
              Desde {{accommodation.precio | currency:'EUR' }}
            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center"><a class="btn btn-outline-dark mt-auto" [routerLink]="['/detalles', accommodation.idAlojamiento]">Ver detalles</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
