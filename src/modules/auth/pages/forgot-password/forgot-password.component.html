<div class="bg-gradient-primary">
  <div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <a [routerLink]="['/']" class="d-flex justify-content-center my-3">
                      <img src="assets/images/logo-dark.svg" />
                    </a>
                    <h1 class="h4 text-gray-900 mb-2">¿Olvidaste tu contraseña?</h1>
                    <p class="mb-4"
                      >Lo entendemos, pasan cosas. Introduce tu dirección de correo electrónico y te enviaremos un enlace para restablecer
                      tu contraseña.</p
                    >
                  </div>
                  <form [formGroup]="forgotPasswordForm" (ngSubmit)="passwordRecovery()">
                    <mat-form-field class="d-grid mb-3">
                      <mat-label>Correo electrónico</mat-label>
                      <input type="email" matInput formControlName="email" required="" placeholder="Introduce el correo electrónico.." />
                      <mat-error customLabel *ngIf="isValidField('email')" [errors]="forgotPasswordForm.get('email')?.errors"> </mat-error>
                    </mat-form-field>
                    <div class="d-grid mt-2">
                      <button type="submit" class="btn bg-purple text-white" [disabled]="forgotPasswordForm.invalid">
                        Restablecer Password
                      </button>
                    </div>
                  </form>
                  <hr />
                  <div class="text-center">
                    <a class="small" [routerLink]="['/auth/register']">Crea una cuenta</a>
                  </div>
                  <div class="text-center">
                    <a class="small" [routerLink]="['/auth/login']">¿Ya tienes una cuenta?</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
