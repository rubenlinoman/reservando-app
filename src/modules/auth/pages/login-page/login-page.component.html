<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card my-5">
        <div class="card-body">
          <a [routerLink]="['/']" class="d-flex justify-content-center">
            <img src="assets/images/logo-dark.svg" />
          </a>
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="auth-header">
                <h2 class="text-secondary mt-5"><b>Hola, bienvenido</b></h2>
                <p class="fs-4 mt-2">Introduce tus credenciais para continuar</p>
              </div>
            </div>
          </div>
          <h5 class="my-4 d-flex justify-content-center"> Ingresa con tu correo electrónico </h5>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-form-field class="col-12 mb-3">
              <mat-label>Correo electrónico</mat-label>
              <input type="email" matInput formControlName="email" placeholder="name@example.com" />
              <mat-error customLabel *ngIf="isValidField('email')" [errors]="loginForm.get('email')?.errors"></mat-error>
            </mat-form-field>
            <mat-form-field class="col-12 mb-3">
              <mat-label>password</mat-label>
              <input type="password" matInput formControlName="password" placeholder="Contraseña..." />
              <mat-error customLabel *ngIf="isValidField('password')" [errors]="loginForm.get('password')?.errors"> </mat-error>
            </mat-form-field>
            <div class="d-flex mt-1 justify-content-between">
              <div class="form-check">
                <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
                <label class="form-check-label text-muted" for="customCheckc1">Recuérdame</label>
              </div>
              <h5 class="text-secondary">
                <a [routerLink]="['/auth/forgot-password']">¿Olvidaste tu contraseña?</a>
              </h5>
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-secondary" [disabled]="loginForm.invalid"> Acceder </button>
            </div>
          </form>
          <hr />
          <h5 class="d-flex justify-content-center">
            <a [routerLink]="['/auth/register']">¿No tienes una cuenta?</a>
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
